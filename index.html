        <script>
            
            // Gyan Video Handler
            
            AFRAME.registerComponent('gyan-vidhandler', {
                init: function() {
                    this.toggle = false;
                    this.vid = document.querySelector("#gyan");
                    this.vid.pause();
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            this.vid.play();
                        }
                    } else {
                        this.toggle = false;
                        this.vid.pause();
                    }
                }
            });

        <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui="enabled: false" ar-template >

            </a-assets>
            
            <!-- Gyan Marker -->

            <a-marker id="marker1" type='pattern' url='markers/gyan-pattern-marker.patt' gyan-vidhandler>
                <!--<a-box position='0 0 0' material='color: red;'></a-box>-->
                <a-plane scale = "4 2" position='0 0.1 0' rotation="-90 0 0" material='transparent:true;src:#gyan' controls></a-plane>
                <!--<a-entity text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Gyan"></a-entity>-->
